name: Build and Release Debian Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build Debian packages
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          chmod +x scripts/build-deb.sh
          ./scripts/build-deb.sh

      - name: Create checksums
        run: |
          cd build/deb
          sha256sum *.deb > checksums.txt
          cat checksums.txt

      - name: Wait for GoReleaser (if running)
        run: |
          echo "Waiting 30 seconds for GoReleaser to create the release..."
          sleep 30

      - name: Update GitHub Release with Debian instructions
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Get existing release notes
          EXISTING_NOTES=$(gh release view "v${VERSION}" --json body --jq .body 2>/dev/null || echo "")

          # Create Debian installation instructions
          DEBIAN_NOTES="
          ## Debian/Ubuntu Installation

          ### AMD64 (x86_64)
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/v${VERSION}/starlink-exporter_${VERSION}_amd64.deb
          sudo dpkg -i starlink-exporter_${VERSION}_amd64.deb
          \`\`\`

          ### ARM64 (64-bit ARM)
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/v${VERSION}/starlink-exporter_${VERSION}_arm64.deb
          sudo dpkg -i starlink-exporter_${VERSION}_arm64.deb
          \`\`\`

          ### ARMHF (Raspberry Pi)
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/v${VERSION}/starlink-exporter_${VERSION}_armhf.deb
          sudo dpkg -i starlink-exporter_${VERSION}_armhf.deb
          \`\`\`

          ### After Installation

          Start the service:
          \`\`\`bash
          sudo systemctl start starlink-exporter
          sudo systemctl status starlink-exporter
          \`\`\`

          View logs:
          \`\`\`bash
          sudo journalctl -u starlink-exporter -f
          \`\`\`

          ## Checksums

          \`\`\`
          $(cat build/deb/checksums.txt)
          \`\`\`
          "

          # Combine existing notes with Debian notes
          COMBINED_NOTES="${EXISTING_NOTES}

          ${DEBIAN_NOTES}"

          # Update the release
          gh release edit "v${VERSION}" \
            --repo "${{ github.repository }}" \
            --notes "${COMBINED_NOTES}"

      - name: Upload packages to release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          gh release upload "v${VERSION}" \
            build/deb/*.deb \
            build/deb/checksums.txt \
            --repo "${{ github.repository }}" \
            --clobber

      - name: Summary
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "### Release v${VERSION} Published! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Packages:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh build/deb/*.deb >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View release: https://github.com/${{ github.repository }}/releases/tag/v${VERSION}" >> $GITHUB_STEP_SUMMARY
